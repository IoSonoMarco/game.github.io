<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #screen {
            width: 400px;
            height: 500px;
            border: 2px solid black;
        }

        .btn-box {
            padding-top: 50px;
            width: 400px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .btn {
            background-color: rgb(175, 100, 100);
            height: 50px;
            width: 45%;
            border-radius: 10px;
            border: 5px solid rgb(158, 64, 64);
            font-weight: bold;
            font-size: 30px;
        }

        .btn:active {
            background-color: rgb(158, 64, 64);
        }
    </style>
</head>

<body>

    <canvas id="screen"></canvas>
    <div class="btn-box">
        <button id="btn-left" class="btn"> LEFT </button>
        <button id="btn-right" class="btn"> RIGHT </button>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
